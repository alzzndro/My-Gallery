<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="clear"><button class="clear" id="clear">Clear</button></div>
    <div class="container">
        <div class="calculator">
            <div class="top">
                <div class="screen">
                    <input type="text" class="text" id="text" disabled>
                </div>
            </div>
            <div class="horizontal">
                <hr class="hr">
            </div>
            <div class="bottom">
                <div class="numbers">
                    <div class="number"><button class="btn" id="one" onclick="addValue('1')">1</button></div>
                    <div class="number"><button class="btn" id="two">2</button></div>
                    <div class="number"><button class="btn" id="three">3</button></div>
                    <div class="number"><button class="btn" id="four">4</button></div>
                    <div class="number"><button class="btn" id="five">5</button></div>
                    <div class="number"><button class="btn" id="six">6</button></div>
                    <div class="number"><button class="btn" id="seven">7</button></div>
                    <div class="number"><button class="btn" id="eight">8</button></div>
                    <div class="number"><button class="btn" id="nine">9</button></div>
                    <div class="number"><button class="btn" id="zero">0</button></div>
                </div>
                <div class="operators">
                    <div class="operator"><button class="btn" id="divide">/</button></div>
                    <div class="operator"><button class="btn" id="multiply">*</button></div>
                    <div class="operator"><button class="btn" id="subtract">-</button></div>
                    <div class="operator"><button class="btn" id="add">+</button></div>
                    <div class="operator"><button class="btn" id="equal">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
